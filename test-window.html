<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTest Pro - Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="container" style="width: 90%; max-width: 900px;">
        <!-- Header -->
        <header>
            <h1>ğŸ“š EduTest Pro</h1>
            <button class="lang-btn" id="langBtn">EN</button>
        </header>

        <!-- Test Page -->
        <div id="testPage" class="page">
            <div id="timer"></div>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="test-box">
                <div id="questionNumber" style="margin-bottom: 20px; font-weight: 600;"></div>
                <div id="question"></div>
                
                <div class="options" id="optionsContainer"></div>
                
                <div class="status" id="status"></div>
                
                <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: space-between;">
                    <button class="option" onclick="previousQuestion()" id="prevBtn" style="background: #f59e0b; flex: 1;">â† Oldingi</button>
                    <button class="option" onclick="nextQuestion()" id="nextBtn" style="background: #22c55e; flex: 1;">Keyingi â†’</button>
                </div>
            </div>
        </div>

        <!-- Results Page -->
        <div id="resultsPage" class="page hidden">
            <div class="test-box" style="text-align: center;">
                <h2 style="font-size: 2rem; margin-bottom: 20px;">ğŸ‰ Test Tugadi!</h2>
                
                <div style="font-size: 4rem; margin: 30px 0; font-weight: bold;">
                    <span id="scorePercentage">0%</span>
                </div>
                
                <p id="resultDesc" style="font-size: 1.2rem; margin-bottom: 30px;"></p>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
                    <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px;">
                        <p style="opacity: 0.8;">To'g'ri Javoblar</p>
                        <p id="correctAnswers" style="font-size: 2rem;">0/50</p>
                    </div>
                    <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px;">
                        <p style="opacity: 0.8;">Vaqt Sarflandi</p>
                        <p id="timeSpent" style="font-size: 2rem;">0s</p>
                    </div>
                </div>
                
                <div id="detailedResults" style="margin-bottom: 30px; max-height: 300px; overflow-y: auto;"></div>
                
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button class="option" onclick="closeWindow()" style="background: #22c55e; flex: 1; max-width: 200px;">âŒ Oynani Yopish</button>
                    <button class="option" onclick="downloadResults()" style="background: #3b82f6; flex: 1; max-width: 200px;">ğŸ“¥ Yuklab Olish</button>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="test-script.js"></script>
</body>
</html>
